<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <link rel="stylesheet" href="style.css">
    <title>SIBA</title>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<form id="taskForm">
<input type="text" placeholder="Название задачи" id="task_name"/>
    <input type="checkbox" id="important" name="important">
    <label for="important"> Важно</label><br>
    <input type="datetime-local" id="dateTime" name="dateTime"><br>
    <input type="checkbox" id="repeat" name="repeat">
    <label for="repeat"> Повторять</label><br>
    <select id="frequency" name="frequency" style="display:none;">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
    </select><br>
    <input type="checkbox" id="target" name="target">
    <label for="target"> Target</label><br>
    <input type="text" id="value" name="value" style="display:none;">
    <select id="valueType" name="valueType" style="display:none;">
        <option value="type1">Type 1</option>
        <option value="type2">Type 2</option>
        <option value="type3">Type 3</option>
    </select><br>
</form>
<script src="app.js"></script>
</body>
</html>
