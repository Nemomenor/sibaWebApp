<!DOCTYPE html>
<html>
<body>

<div id="dateTime">
  <input type="datetime-local" id="dateTime1">
</div>

<button onclick="addDateTime()">Add Another Date Time Field</button>
<button onclick="collectData()">Collect Data</button>

<script>
  let count = 1;

  function addDateTime() {
    count++;  // increase the count
    if(count <= 10){
      // create a new datetime-local input element
      const newDateTime = document.createElement('input');
      newDateTime.type = 'datetime-local';
      newDateTime.id = 'dateTime' + count;

      // add the new input element to the page
      document.getElementById('dateTime').appendChild(newDateTime);
    }
  }

  function collectData() {
    let data = [];

    for(let i=1; i<=count; i++) {
      const dateTimeValue = document.getElementById('dateTime'+i).value;
      data.push({id: 'dateTime'+i, dateTime: dateTimeValue});
    }

    // convert data array into JSON
    let dataJSON = JSON.stringify(data);

    // print JSON array to console for now
    console.log(dataJSON);
  }
</script>

</body>
</html>
