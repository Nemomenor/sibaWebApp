<!DOCTYPE html>
<html>
<head>
  <title>Time Management</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      color: #333;
    }

    .container{
      max-width: 600px;
      margin: auto;
    }

    .taskCard{
      border-radius: 10px;
      border: 1px solid #0088cc;
      padding: 20px;
      margin: 20px 0;
    }

    .taskCard h2{
      color: #0088cc;
    }

    .taskCard button{
      padding: 10px 20px;
      border: none;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Time Management</h1>

  <div class="taskCard">
    <h2>Task 1</h2>
    <p>Details about task 1</p>
    <button>Start</button>
  </div>

  <div class="taskCard">
    <h2>Task 2</h2>
    <p>Details about task 2</p>
    <button>Start</button>
  </div>

  <div class="taskCard">
    <h2>Task 3</h2>
    <p>Details about task 3</p>
    <button>Start</button>
  </div>

</div>
</body>
</html>
