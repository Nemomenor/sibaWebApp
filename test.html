<!DOCTYPE html>
<html>
<head>
  <title>Date and Time Choice</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="dateTimeContainer">
  <div class="dateTime" id="dateTime1">
    <input type="date" id="date1">
    <input type="time" id="time1">
  </div>
</div>
<button id="addButton">Add Another Date and Time</button>

<script>
  var counter = 1;
  $('#addButton').click(function() {
    counter++;
    if(counter <= 10) {
      $('#dateTimeContainer').append(`
          <div class="dateTime" id="dateTime${counter}">
            <input type="date" id="date${counter}">
            <input type="time" id="time${counter}">
          </div>
        `);
    } else {
      alert('Limit reached. Only 10 date and time inputs are allowed.');
    }
  });
</script>

</body>
</html>
