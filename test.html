<!DOCTYPE html>
<html>
<head>
  <title>Task Creation Page</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<form id="taskForm">
  <label for="taskName">Task Name:</label><br>
  <input type="text" id="taskName" name="taskName"><br>
  <input type="checkbox" id="important" name="important">
  <label for="important"> Important</label><br>
  <input type="datetime-local" id="dateTime" name="dateTime"><br>
  <input type="checkbox" id="repeat" name="repeat">
  <label for="repeat"> Repeat</label><br>
  <select id="frequency" name="frequency" style="display:none;">
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select><br>
  <input type="checkbox" id="target" name="target">
  <label for="target"> Target</label><br>
  <input type="text" id="value" name="value" style="display:none;">
  <select id="valueType" name="valueType" style="display:none;">
    <option value="type1">Type 1</option>
    <option value="type2">Type 2</option>
    <option value="type3">Type 3</option>
  </select><br>
  <input type="button" value="Create Task" onclick="createTask()">
</form>

<script>
  $('#repeat').change(function() {
    if(this.checked) {
      $('#dateTime').prop('type', 'time');
      $('#frequency').show();
    } else {
      $('#dateTime').prop('type', 'datetime-local');
      $('#frequency').hide();
    }
  });

  $('#target').change(function() {
    if(this.checked) {
      $('#value').show();
      $('#valueType').show();
    } else {
      $('#value').hide();
      $('#valueType').hide();
    }
  });

  function createTask() {
    var taskData = $('#taskForm').serializeArray().reduce(function(obj, item) {
      obj[item.name] = item.value;
      return obj;
    }, {});
    console.log(JSON.stringify(taskData));
  }
</script>
</body>
</html>
